services:
  postgres:
    image: postgres:16-alpine
    container_name: user-import-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: migrate
    depends_on:
      postgres:
        condition: service_healthy
    command:
      [
        "-database",
        "${DOCKER_DATABASE_URL}",
        "up"
      ]
    restart: "no"

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      PORT: "8080"
      DATABASE_URL: ${DOCKER_DATABASE_URL}
      IMPORT_BASE_DIR: /app
      IMPORT_WORKERS: ${IMPORT_WORKERS:-10}
      IMPORT_CHUNK_SIZE: ${IMPORT_CHUNK_SIZE:-10000}
      IMPORT_JOB_LEASE_SECONDS: ${IMPORT_JOB_LEASE_SECONDS:-60}
    ports:
      - "${PORT:-8080}:8080"
    volumes:
      - ./:/app:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
