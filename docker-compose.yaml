services:
  postgres:
    image: postgres:16-alpine
    container_name: user-import-postgres
    environment:
      POSTGRES_DB: user_import
      POSTGRES_USER: user_import
      POSTGRES_PASSWORD: user_import
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    command:
      [
        "-database",
        "postgres://user_import:user_import@postgres:5432/user_import?sslmode=disable",
        "up"
      ]
    restart: "no"

volumes:
  postgres_data:
